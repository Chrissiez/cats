<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <style>
        body {
            background-image: url(https://example.com/images/celloplaying.gif);
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgb(255, 182, 193);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #save-button {
            background-color: #8257B4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #weekly-log {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        #weekly-log table {
            width: 100%;
            border-collapse: collapse;
        }
        #weekly-log th, #weekly-log td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .dropdown {
            display: inline-block;
            width: 100%;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <h1>Game</h1>
        <input type="text" id="game" placeholder="Enter Name of Game" required>
        <h1>Score</h1>
        <input type="number" id="score" placeholder="Enter High-Score" required>
        <br><br>
        <button id="save-button">Log Entry</button>
        <!-- High Scores Display -->
        <div id="high-scores">
            <h2>High Scores</h2>
            <div id="weekly-log">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Game</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="log-body">
                        <!-- Log entries will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to save log entries to local storage and display weekly log
        document.getElementById("save-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const game = document.getElementById("game").value;
            const score = document.getElementById("score").value;
            const currentDate = new Date().toLocaleDateString();
            if (name !== "" && game !== "" && score !== "") {
                const entry = {
                    name: name,
                    game: game,
                    score: score,
                };
                const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
                highScores.push(entry);
                localStorage.setItem("highScores", JSON.stringify(highScores));
                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("game").value = "";
                document.getElementById("score").value = "";
                displayHighScores();
                alert("Entry logged successfully!");
            } else {
                alert("Please fill in all fields.");
            }
        });
        function displayHighScores() {
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            const tableBody = document.getElementById("log-body");
            tableBody.innerHTML = ""; // Clear previous entries
            highScores.forEach(entry => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = entry.name;
                row.insertCell().textContent = entry.game;
                row.insertCell().textContent = entry.score;
            });
        }
        displayHighScores();
    </script>
</body>
</html>
