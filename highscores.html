  <!doctype html>
  <html lang="en">
    <head>
      <title>SickMathGames</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <link rel="stylesheet" href="./styles/general.css">
      <link rel="stylesheet" href="./styles/site-header.css">
      <link rel="stylesheet" href="./styles/main-nav-container.css">
    </head>
    <body>
      <header class="site-header">
          <a class="site-logo" href="index.html">
            <div class="site-name">
              <img src="images/math-icon.png">
              <p>CatsCoolMath.com</p>
            </div>
          </a>
      </header>
    <div class="container">
        <h1>Name</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <h1>Game</h1>
        <input type="text" id="game" placeholder="Enter Name of Game" required>
        <h1>Score</h1>
        <input type="number" id="score" placeholder="Enter High-Score" required>
        <br><br>
        <button id="save-button">Log Entry</button>
        <!-- High Scores Display -->
        <div id="high-scores">
            <h2>High Scores</h2>
            <div id="weekly-log">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Game</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="log-body">
                        <!-- Log entries will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to save log entries to local storage and display weekly log
        document.getElementById("save-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const game = document.getElementById("game").value;
            const score = document.getElementById("score").value;
            const currentDate = new Date().toLocaleDateString();
            if (name !== "" && game !== "" && score !== "") {
                const entry = {
                    name: name,
                    game: game,
                    score: score,
                };
                const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
                highScores.push(entry);
                localStorage.setItem("highScores", JSON.stringify(highScores));
                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("game").value = "";
                document.getElementById("score").value = "";
                displayHighScores();
                alert("Entry logged successfully!");
            } else {
                alert("Please fill in all fields.");
            }
        });
        function displayHighScores() {
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            const tableBody = document.getElementById("log-body");
            tableBody.innerHTML = ""; // Clear previous entries
            highScores.forEach(entry => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = entry.name;
                row.insertCell().textContent = entry.game;
                row.insertCell().textContent = entry.score;
            });
        }
        displayHighScores();
    </script>
</body>
</html>
