
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
  <head>
    <title>Ping Pong</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
  </head>
  <body>
<div id="game-container">
    <div id="rod-top"></div>
    <div id="rod-bottom"></div>
    <div id="ball"></div>
</div>

<div id="settings-panel">
    <h2>Game Settings</h2>
    <form id="settings-form">
        <label for="paddle-speed">Paddle Speed:</label>
        <input type="number" id="paddle-speed" value="4">

        <label for="ball-speed">Ball Speed:</label>
        <input type="number" id="ball-speed-x" placeholder="X" value="-1">
        <input type="number" id="ball-speed-y" placeholder="Y" value="-5">

        <label for="acceleration">Acceleration:</label>
        <input type="number" id="acceleration" value="0.2">

        <button type="button" onclick="applySettings()">Apply Settings</button>
    </form>
</div>


<button id="startButton">Start</button>
<button id="stopButton">Stop</button>
<script src="script3.js"></script>
</html>
