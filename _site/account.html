<!doctype html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Include the compiled CSS file -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Set your desired background color */
    }

    .login-container {
      width: 300px; /* Adjust width as needed */
      padding: 20px;
      background-color: #fff; /* Set your desired background color */
      border-radius: 8px; /* Add rounded corners if desired */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container form {
      text-align: center;
    }

    .login-container p {
      margin-bottom: 15px;
    }

    .login-container button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff; /* Set your desired button color */
      color: #fff; /* Set text color */
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3; /* Set hover color */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="errorMessage"></div>
    <form action="javascript:login_user()">
      <p><label for="uid">User ID:</label>
        <input type="text" name="uid" id="uid" required>
      </p>
      <p><label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </p>
      <p>
        <button class="button-spacing">Log In</button>
        <button onClick="window.location.href ='http://127.0.0.1:4200/student//2024/01/31/signup.html'" class="button-spacing">Sign Up</button>
      </p>
    </form>
  </div>
</body>
</html>
